<!doctype html>

<html>
  <head>
    <title>Tab Saver Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 12px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;

        align-items: center;
        display: flex;

      }
    </style>

    <script src="popup.js"></script>

  <body>
    <h1>Tab Saver</h1>
      <span id="save-tabs">Save current tabs</span>
      <hr>
      <h3>Load previous sessions</h3>

  </body>
